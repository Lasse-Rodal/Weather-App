<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- tailwindcss v3 -->
</head>
<body class="bg-blue-50 text-center py-10 font-sans">
  <h2 class="text-3xl font-bold text-blue-700 mb-6">Weather App</h2>

  <input id="cityInput" type="text" placeholder="Enter city name" class="border px-4 py-2 rounded mb-4">
  <button id="getWeather" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
    Get Weather
  </button>

  <div id="weatherResult" class="mt-8 text-lg"></div>

  <script src="script.js"></script>
</body>
</html>
